<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task Manager UI</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Student Task Manager</h1>

<form id="task-form">
  <input id="task-input" type="text" placeholder="Add a new task..." />
  <button class="add-btn" type="submit">Add</button>
</form>

<div class="filters">
  <button data-filter="all" class="active filter-btn">All</button>
  <button data-filter="pending" class="filter-btn">Pending</button>
  <button data-filter="completed" class="filter-btn">Completed</button>
</div>

<ul class="task-list" id="task-list">
  <li data-completed="false">
    <input type="checkbox" class="task-checkbox" />
    <span class="task-text">Finish math homework</span>
    <div class="actions">
      <button class="complete-btn" title="Mark as Complete">✓</button>
      <button class="reminder-btn" title="Set Reminder">⏰</button>
      <button class="edit" title="Edit">✏️</button>
      <button class="delete-btn" title="Delete Task">✖</button>
    </div>
  </li>
  <li class="completed" data-completed="true">
    <input type="checkbox" checked  class="task-checkbox"/>
    <span class="task-text">Do some coding</span>
    <div class="actions">
      <button class="complete-btn" title="Mark as Complete">✓</button>
      <button class="reminder-btn" title="Set Reminder">⏰</button>
      <button class="edit" title="Edit">✏️</button>
      <button class="delete-btn" title="Delete Task">✖</button>
    </div>
  </li>
  <li data-completed="false">
    <input type="checkbox"  class="task-checkbox"/>
    <span class="task-text">Go swimming</span>
    <div class="actions">
      <button class="complete-btn" title="Mark as Complete">✓</button>
      <button class="reminder-btn" title="Set Reminder">⏰</button>
      <button class="edit" title="Edit">✏️</button>
      <button class="delete-btn" title="Delete Task">✖</button>
    </div>
  </li>
</ul>
<script src="script.js"></script>
</body>
</html>
